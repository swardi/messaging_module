  input NoteInput {
      noteText: String
      timeStamp:   String
      author : String
  }

  type Note {
      id: ID!
      noteText: String!
      author: String!
      timeStamp : String!
   }

  type Query {
      getNote(id: ID!): Note
      getNotes : [Note]
      author : String!
  }

  type Mutation {
      createNote(input: NoteInput): Note
      updateNote(id: ID!, noteText: String!): Note
      deleteNote (id:ID!): Note
  }
